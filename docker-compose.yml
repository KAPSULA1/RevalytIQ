services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: revalytiq
      POSTGRES_USER: revalytiq
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revalytiq"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    entrypoint: ["/app/compose/entrypoint.sh"]
    command: ["gunicorn", "revalyt.wsgi:application", "--bind", "0.0.0.0:8000"]
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.docker
    environment:
      DJANGO_SETTINGS_MODULE: revalyt.settings.prod
      ENVIRONMENT: production
      DATABASE_URL: postgresql://revalytiq:password@db:5432/revalytiq
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:3100
      CSRF_TRUSTED_ORIGINS: http://localhost:3100
      SECURE_SSL_REDIRECT: "False"
      SESSION_COOKIE_SECURE: "False"
      CSRF_COOKIE_SECURE: "False"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8010:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health/').status == 200 else 1)\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

  worker:
    build: ./backend
    command: ["celery", "-A", "revalyt", "worker", "-l", "INFO"]
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.docker
    environment:
      DJANGO_SETTINGS_MODULE: revalyt.settings.prod
      ENVIRONMENT: production
      DATABASE_URL: postgresql://revalytiq:password@db:5432/revalytiq
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:3100
      CSRF_TRUSTED_ORIGINS: http://localhost:3100
      SECURE_SSL_REDIRECT: "False"
      SESSION_COOKIE_SECURE: "False"
      CSRF_COOKIE_SECURE: "False"
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  beat:
    build: ./backend
    command: ["celery", "-A", "revalyt", "beat", "-l", "INFO"]
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.docker
    environment:
      DJANGO_SETTINGS_MODULE: revalyt.settings.prod
      ENVIRONMENT: production
      DATABASE_URL: postgresql://revalytiq:password@db:5432/revalytiq
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:3100
      CSRF_TRUSTED_ORIGINS: http://localhost:3100
      SECURE_SSL_REDIRECT: "False"
      SESSION_COOKIE_SECURE: "False"
      CSRF_COOKIE_SECURE: "False"
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3100:3000"

volumes:
  dbdata:
