version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: revalytiq
      POSTGRES_USER: revalytiq
      POSTGRES_PASSWORD: password
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: ./backend
    command: ["sh", "/app/compose/entrypoint.sh"]
    volumes: ["./backend:/app"]
    env_file: [.env]
    depends_on: [db, redis]
    ports: ["8000:8000"]

  worker:
    build: ./backend
    command: ["celery", "-A", "bizmetrics", "worker", "-l", "INFO"]
    volumes: ["./backend:/app"]
    env_file: [.env]
    depends_on: [backend, redis]

  beat:
    build: ./backend
    command: ["celery", "-A", "bizmetrics", "beat", "-l", "INFO"]
    volumes: ["./backend:/app"]
    env_file: [.env]
    depends_on: [backend, redis]

  frontend:
    build: ./frontend
    volumes: ["./frontend:/app"]
    env_file: [.env]
    depends_on: [backend]
    ports: ["3000:3000"]

volumes:
  dbdata:
