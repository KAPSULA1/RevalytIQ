renderYamlSchemaVersion: 1

services:
  - type: web
    name: revalytiq-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: revalyt.settings.prod
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: revalytiq-postgres
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:3000,https://revalytiq.vercel.app
      - key: CSRF_TRUSTED_ORIGINS
        value: http://localhost:3000,https://revalytiq.vercel.app
      - key: JWT_ACCESS_LIFETIME
        value: "15"
      - key: JWT_REFRESH_LIFETIME
        value: "7"
      - key: TIME_ZONE
        value: UTC
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements/production.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate --noinput
      gunicorn revalyt.wsgi:application --bind 0.0.0.0:8000 --workers 1 --timeout 120

databases:
  - name: revalytiq-postgres
    databaseName: revalytiq
    user: revalytiq
    plan: free
    region: oregon
