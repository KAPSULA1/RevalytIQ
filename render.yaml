services:
  - type: web
    name: revalytiq-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    envVars:
      - key: ENVIRONMENT
        value: demo
      - key: DJANGO_SETTINGS_MODULE
        value: revalyt.settings.demo
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: revalytiq-postgres
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://revalytiq.vercel.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://revalytiq.vercel.app
      - key: CELERY_TASK_ALWAYS_EAGER
        value: "True"
      - key: CELERY_BROKER_URL
        value: memory://
      - key: CELERY_RESULT_BACKEND
        value: cache+memory://
      - key: ENABLE_DEMO_SEED
        value: "True"
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements/production.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate --noinput
      python manage.py seed_demo --fail-safe
      gunicorn revalyt.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    healthCheckPath: /health/

databases:
  - name: revalytiq-postgres
    databaseName: revalytiq
    user: revalytiq
    plan: free
    region: oregon
