services:
  - type: web
    name: revalytiq-backend
    runtime: python
    region: oregon
    plan: starter
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: revalyt.settings.base
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: revalytiq-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: revalytiq-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://revalytiq-frontend.vercel.app
      - key: JWT_ACCESS_LIFETIME
        value: "5"
      - key: JWT_REFRESH_LIFETIME
        value: "7"
      - key: TIME_ZONE
        value: UTC
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      cd backend && python manage.py collectstatic --noinput || true
    startCommand: |
      cd backend && gunicorn revalyt.wsgi:application --bind 0.0.0.0:8000
    healthCheckPath: /health/

databases:
  - name: revalytiq-postgres
    plan: starter
  - name: revalytiq-redis
    plan: starter
    dataStore: redis

