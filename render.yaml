renderYamlSchemaVersion: 1

services:
  - type: redis
    name: revalytiq-redis
    plan: starter
    region: oregon

  - type: web
    name: revalytiq-backend
    runtime: python
    region: oregon
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: revalyt.settings.prod
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: revalytiq-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: revalytiq-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://revalytiq-frontend.vercel.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://revalytiq-frontend.vercel.app
      - key: JWT_ACCESS_LIFETIME
        value: "5"
      - key: JWT_REFRESH_LIFETIME
        value: "7"
      - key: TIME_ZONE
        value: UTC
    buildCommand: |
      cd backend
      python -m pip install --upgrade pip
      pip install -r requirements/production.txt
      python manage.py collectstatic --noinput || true
    startCommand: |
      cd backend
      gunicorn revalyt.wsgi:application --bind 0.0.0.0:8000
    migrateCommand: |
      cd backend
      python manage.py migrate --noinput
    healthCheckPath: /health/

  - type: worker
    name: revalytiq-celery-worker
    runtime: python
    region: oregon
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: revalyt.settings.prod
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: revalytiq-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: TIME_ZONE
        value: UTC
    buildCommand: |
      cd backend
      python -m pip install --upgrade pip
      pip install -r requirements/production.txt
    startCommand: |
      cd backend
      celery -A revalyt worker -l INFO

  - type: worker
    name: revalytiq-celery-beat
    runtime: python
    region: oregon
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: revalyt.settings.prod
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: revalytiq-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: revalytiq-redis
          property: connectionString
      - key: TIME_ZONE
        value: UTC
    buildCommand: |
      cd backend
      python -m pip install --upgrade pip
      pip install -r requirements/production.txt
    startCommand: |
      cd backend
      celery -A revalyt beat -l INFO

databases:
  - name: revalytiq-postgres
    type: postgres
    plan: starter
    region: oregon
